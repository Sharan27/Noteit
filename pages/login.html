<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Noteit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Noteit</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
          
            </ul>
            <div class="d-flex" role="search">
                <a href="/signup"><button class="btn btn-primary mx-2" type="submit">Signup</button></a>
            </div>
          </div>
        </div>
      </nav>

    <div class="container">
      <h1 class="my-4">Login</h1>

      <div>
          <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
          </div>
          <button id="submit"type="submit" class="btn btn-primary">Login</button>
      </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
      async function postData(url = '', data = {}) {
          const response = await fetch(url, {
              method: 'POST', // *GET, POST, PUT, DELETE, etc.
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(data)
          });
          let rdata = await response.json()
          return rdata
      }

      let submit = document.getElementById("submit")
      submit.addEventListener("click", async () => {
          let email = document.getElementById("email").value
          let password = document.getElementById("password").value
          console.log("submitting this data", password, email)
          let resp = await postData("/login", {email, password})
          console.log(resp);
          if(resp.success){
              sessionStorage.setItem("user", JSON.stringify(resp.user))
              // sessionStorage.setItem("name", JSON.stringify(resp.user))
              window.location.href = "/"
          }
          else{
            alert("Invalid Credentials")
            document.getElementById("email").value = ""
            document.getElementById("password").value = ""
          }
      })

  </script>
  </body>
</html>
